                gender: 'male',

                sleep: '7',
                stress: '3',
                diet: '3',
                smoking: 'no',
                alcohol: '1'

                anxiety: '3',
                socialConnections: '3',

                fruits: '3',
                vegetables: '3'

                setFormData({ ...formData, [e.target.name]: e.target.value });
            };
            
            // AJOUT : Handler pour les inputs bien-être
            const handleWellbeingChange = (e) => {
                setWellbeingData({ ...wellbeingData, [e.target.name]: e.target.value });
            };

            const calculateBioAge = () => {
                const age = parseInt(formData.age);
                let bioAge = age;

                const heightM = parseInt(formData.height) / 100;
                const bmi = parseInt(formData.weight) / (heightM * heightM);
                
                if (bmi < 18.5) bioAge += 2;
                else if (bmi > 25 && bmi < 30) bioAge += 3;
                else if (bmi >= 30) bioAge += 5;

                const exercise = parseInt(formData.exercise);
                if (exercise >= 5) bioAge -= 4;
                else if (exercise >= 3) bioAge -= 2;
                else if (exercise === 0) bioAge += 4;

                const sleep = parseInt(formData.sleep);
                if (sleep >= 7 && sleep <= 9) bioAge -= 2;
                else if (sleep < 6) bioAge += 3;
                else if (sleep > 10) bioAge += 2;

                const stress = parseInt(formData.stress);
                if (stress >= 4) bioAge += 5;
                else if (stress === 3) bioAge += 2;
                else if (stress <= 1) bioAge -= 2;

                const diet = parseInt(formData.diet);
                if (diet >= 4) bioAge -= 3;
                else if (diet <= 2) bioAge += 3;

                if (formData.smoking === 'yes') bioAge += 8;

                const alcohol = parseInt(formData.alcohol);
                if (alcohol >= 4) bioAge += 4;
                else if (alcohol === 0) bioAge -= 1;

                if (formData.gender === 'female') bioAge -= 1;

                bioAge = Math.max(Math.round(bioAge), age - 15);
                bioAge = Math.min(bioAge, age + 20);

                const difference = age - bioAge;

                let category = '';
                let color = '';
                let recommendations = [];

                if (difference > 5) {
                    category = 'Excellent';
                    color = 'text-green-600';
                    recommendations = [
                        'Continuez vos excellentes habitudes !',
                        'Maintenez votre routine d\'exercice',
                        'Partagez vos secrets avec vos amis'
                    ];
                } else if (difference > 0) {
                    category = 'Très Bien';
                    color = 'text-blue-600';
                    recommendations = [
                        'Vous êtes sur la bonne voie',
                        'Augmentez légèrement votre activité physique',
                        'Optimisez votre sommeil (7-9h)'
                    ];
                } else if (difference === 0) {
                    category = 'Normal';
                    color = 'text-yellow-600';
                    recommendations = [
                        'Il y a une marge d\'amélioration',
                        'Commencez par 30 min d\'exercice/jour',
                        'Réduisez votre stress quotidien'
                    ];
                } else if (difference > -5) {
                    category = 'À Améliorer';
                    color = 'text-orange-600';
                    recommendations = [
                        'Priorité : augmenter l\'activité physique',
                        'Améliorez la qualité de votre sommeil',
                        'Adoptez une alimentation équilibrée',
                        'Consultez un professionnel de santé'
                    ];
                } else {
                    category = 'Action Urgente';
                    color = 'text-red-600';
                    recommendations = [
                        'Consultez rapidement un médecin',
                        'Changements lifestyle nécessaires',
                        'Arrêtez le tabac si fumeur',
                        'Programme d\'exercice supervisé'
                    ];
                }

                setResult({
                    bioAge,
                    chronologicalAge: age,
                    difference,
                    category,
                    color,
                    recommendations,
                    bmi: bmi.toFixed(1)
                });
                setStep('result');
            };
            
            // AJOUT : Fonction de calcul du score bien-être
            const calculateWellbeingScore = () => {
                let score = 0;
                let max = 0;

                score += parseInt(wellbeingData.mentalHealth) * 2;
                max += 10;
                
                score += (6 - parseInt(wellbeingData.anxiety)) * 2;
                max += 10;

                score += parseInt(wellbeingData.socialConnections) * 2;
                max += 10;

                score += parseInt(wellbeingData.workLifeBalance) * 2;
                max += 10;

                score += parseInt(wellbeingData.waterIntake);
                max += 5;

                score += parseInt(wellbeingData.fruits);
                max += 5;

                score += parseInt(wellbeingData.vegetables);
                max += 5;

                const percentage = Math.round((score / max) * 100);

                let cat = '';
                let col = '';
                let recs = [];

                if (percentage >= 80) {
                    cat = 'Excellent';
                    col = 'text-green-600';
                    recs = ['Votre bien-être est exceptionnel !', 'Continuez à maintenir cet équilibre'];
                } else if (percentage >= 65) {
                    cat = 'Bon';
                    col = 'text-blue-600';
                    recs = ['Bon niveau de bien-être', 'Quelques améliorations possibles'];
                } else if (percentage >= 50) {
                    cat = 'Moyen';
                    col = 'text-yellow-600';
                    recs = ['Améliorez votre bien-être', 'Réduisez le stress', 'Augmentez activités relaxantes'];
                } else {
                    cat = 'Faible';
                    col = 'text-orange-600';
                    recs = ['Consultez un professionnel', 'Prenez soin de vous', 'Priorité bien-être mental'];
                }

                setWellbeingScore({
                    score: percentage,
                    category: cat,
                    color: col,
                    recommendations: recs
                });

                                        onChange: handleInputChange,
                                        className: 'w-full'
                                    }),
                                    React.createElement('div', { className: 'flex justify-between text-sm text-gray-600 mt-2' },
                                        React.createElement('span', null, 'Jamais'),
                                        React.createElement('span', { className: 'font-bold text-orange-600' }, formData.alcohol + ' verres'),
                                        React.createElement('span', null, '7+')
                                    )
                                )
                            )
                        ),

                        React.createElement('button', {
                            onClick: handleSubmit,
                            disabled: !formData.age || !formData.weight || !formData.height,
                            className: 'w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white text-xl font-bold py-4 rounded-xl transition transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none'
                        }, '🎯 Découvrir Mon Âge Biologique'),

                        React.createElement('p', { className: 'text-center text-sm text-gray-500 mt-4' },
                            '✨ Résultat instantané • 100% gratuit • Partage avec tes amis'
                        )
                    ),

                    React.createElement('div', { className: 'mt-8 bg-gray-100 rounded-lg p-8 text-center text-gray-600 border-2 border-dashed border-gray-300' },
                        React.createElement('p', { className: 'text-sm font-semibold mb-2' }, '📢 ESPACE PUBLICITAIRE GOOGLE ADSENSE'),
                        React.createElement('p', { className: 'text-xs' }, 'Collez votre code AdSense ici une fois approuvé (728x90 pixels)')
                    )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(BioAgeCalculator));
        
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
